<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter a Username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>

        <p>
            <label for="password">Enter a Password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>

        <p>
            <label for="number">Enter a Number</label>
            <input type="number" placeholder="enter a number" id="number" name="number" min="0" max="1000" step="2">
        </p>

        <p>
            <!-- Alternative way to label an input (less common) -->
            <label>
                Select a Color
                <input type="color" name="color">
            </label>
        </p>

        <!-- This button doesn't submit because of the type attribute -->
        <button type="button">Regular button (won't submit)</button>

        <!-- This button submits the form -->
        <button type="submit">Submit!!!</button>

        <!-- So does this one -->
        <input type="button" value="Click Me!">
    </form>

    <hr>

    <!-- Outside the form, no default behaviour -->
    <button>Not Inside Form</button>

    <h2>Hijackng Searches</h2>

    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search YouTube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search YouTube</button>
    </form>

    <hr>

    <h2>More Inputs</h2>
    <form action="/birds">
        <p>
            <input type="checkbox" name="agree_tos" id=agree>
            <label for="agree">I agree to everything</label>
        </p>

        <p>
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <!-- <input type="radio" name="size" id="m" value="m" checked> -->
            <input type="radio" name="size" id="m" value="m">
            <label for="l">L</label>
            <input type="radio" name="size" id="l" value="l">
        </p>

        <p>
            <label for="meal">Please Select an Entree</label>
            <select name="meal" id="meal">
                <option value="">--Please choose an option--</option>
                <option value="chicken">Chicken</option>
                <!-- <option value="steak" selected>Steak</option> -->
                <option value="steak">Steak</option>
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
            </select>
        </p>

        <p>
            <label for="cheese">Amount of Cheese</label>
            <input type="range" id="cheese" name="cheese" min="0" max="100" step="7" value="75">
        </p>

        <p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea name="requests" id="requests" cols="40" rows="10"
                placeholder="Type your requests here"></textarea>

        </p>
        <button>Submit</button>
    </form>

    <h2>Validations Demo</h2>
    <form action="/dummy">
        <p>
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
        </p>
        <p>
            <label for="username">Username</label>
            <input type="username" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <!-- d@d -->
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            <label for="url">URL</label>
            <!-- dddd://dddd -->
            <input type="url" name="url" id="url">
        </p>
        <button>Submit</button>
    </form>
</body>

</html>
