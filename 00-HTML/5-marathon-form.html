<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>

<body>
    <h1>Race Registration!</h1>

    <form action="/dummy">
        <p>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" required placeholder="Enter your first name">

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname" required placeholder="Enter your last name">
        </p>
        <p>Select a Race:
            <div>
                <input type="radio" name="size" id="fun" value="fun" required>
                <label for="fun">Fun Run 5k</label>
            </div>
            <div>
                <input type="radio" name="size" id="half" value="half">
                <label for="half">Half Mararhon</label>
            </div>
            <div>
                <input type="radio" name="size" id="full" value="full">
                <label for="full">Full Mararhon</label>
            </div>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Enter your email">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
        </p>
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age" required>
                <option value="" disabled selected>--Select your age category--</option>
                <option value="0">under 18</option>
                <option value="1">18-30</option>
                <option value="2">30-50</option>
                <option value="3">50+</option>
            </select>
        </p>
        <button>Register!</button>
    </form>
</body>

</html>
